<nav class="navbar navbar-expand-md bg-light justify-content-left">
  <ul class="navbar navbar-nav">
    <li class="nav-item">
      <button
        (click)="getAllSociety()"
        class="btn btn-primary ml-5"
        id="AllSociety"
      >
        All Society
      </button>
    </li>
    <li class="nav-item">
      <button
        (click)="getSelectedSocietyStatutEncours()"
        class="btn btn-primary ml-5"
        id="Statut"
      >
        Status In Progress
      </button>
    </li>
  </ul>
</nav>


  <div class="text-center">
    <div class="spinner-border" role="status" *ngIf="isloading">
      <span class="sr-only">Loading...</span>
    </div>
  </div>


<div class="container">
  <table class="table table-hover" *ngIf="allSociety">
    <thead>
      <tr>
        <th>id</th>
        <th>nom</th>
        <th>lieu</th>
        <th>reponseEmail</th>
        <th>entretienRH</th>
        <th>entretienTech</th>
        <th>statut</th>
        <th>dateContact</th>
        <th>PersonneContact</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let soc of allSociety">
        <td>{{ soc.id }}</td>
        <td>{{ soc.nom }}</td>
        <td>{{ soc.lieu }}</td>
        <td>{{ soc.reponseEmail }}</td>
        <td>{{ soc.entretienRH }}</td>
        <td>{{ soc.entretienTech }}</td>
        <td>{{ soc.statut }}</td>
        <td>{{ soc.dateContact }}</td>
        <td>{{ soc.PersonneContact }}</td>
      </tr>
    </tbody>
  </table>
</div>
